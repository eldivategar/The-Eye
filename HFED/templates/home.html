{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block body %}
    <h1 class="mt-4">Dashboard</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Human FED</li>
    </ol>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="far fa-pen-to-square"></i> New Record
    </button>
    <hr>

    <!-- Modal -->
    <form action="{{url_for('makeHeader')}}" method="POST">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Form</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="filename" placeholder="Ketikkan nama anda....."
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Simpan &amp; mulai record</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Data Record
        </div>
        <div class="card-body">
            <table id="datatablesSimple">
                <thead>
                    <tr>
                        <th scope="row">No</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    {% for i in range(0, len) %}
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{files[i]}}</td>
                        <td>
                            <a href="{{ url_for('grafik', filename=image[i]) }}" class="btn btn-info"><i class="fas fa-eye"></i></a>
                           
                            <a href="/del/{{ flname[i] }}" class="btn btn-danger" onclick="return confirm('Apakah yakin ingin menghapus data {{ files[i] }} ? ')"><i class="far fa-trash-alt"></i></a>
                           
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
